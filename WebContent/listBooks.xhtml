<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>部屋一覧</title>
</h:head>
<h:body>
	<h2>図書一覧</h2>
	<h:dataTable value="#{Controller.bookList}" var="book" border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="番号" />
			</f:facet>
			<h:outputText value="#{book.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="名前" />
			</f:facet>
			<h:outputText value="#{book.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="作者" />
			</f:facet>
			<h:outputText value="#{book.author}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="図書状態" />
			</f:facet>
			<h:outputText value="#{book.status}" />
		</h:column>
	</h:dataTable>
	<br />
	
	<br />
	<a href="index.xhtml">戻る</a>
</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>部屋一覧</title>
</h:head>
<h:body>
	<h2>図書一覧</h2>
	<h:dataTable value="#{Controller.borrowList}" var="borrow" border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="貸出時間" />
			</f:facet>
			<h:outputText value="#{borrow.borrowDate}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="学籍番号" />
			</f:facet>
			<h:outputText value="#{borrow.studentId}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="学生名前" />
			</f:facet>
			<h:outputText value="#{borrow.studentName}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="図書番号" />
			</f:facet>
			<h:outputText value="#{borrow.bookId}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="図書名" />
			</f:facet>
			<h:outputText value="#{borrow.bookName}" />
		</h:column>
	</h:dataTable>
	<br />
	<a href="index.xhtml">戻る</a>
	<br />
</h:body>

</html>
